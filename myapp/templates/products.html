{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}
<style>
 h1.fw-Italic.display-2 {
    font-family: "Audiowide", sans-serif;
    font-size: 3.5rem;
    font-style: italic;
    font-weight: 400; /* Normal weight, not bold */
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
}

h1.fw-Italic.display-2:hover {
    transform: scale(1.05);
}

/* AOS Animation */
[data-aos="fade-up"] {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos="fade-up"].aos-animate {
    opacity: 1;
    transform: translateY(0);
}

</style>
<div class="container py-5 my-1">
<div class="row align-items-center g-4">
<div class="col-lg-12 col-12 text-center">
<div class="text-center">
<h1 class="fw-Italic display-2" data-aos="fade-up" data-aos-duration="500">PRODUCTS</h1>
<nav aria-label="breadcrumb" class="d-flex justify-content-center">
<ol class="breadcrumb" data-aos="fade-up" data-aos-duration="600">
<li class="breadcrumb-item small"><a href="/" class="text-secondary">HOME </a></li> &nbsp;/&nbsp;<span><li class="breadcrumb-item small active" aria-current="page"><a
        href="/addproduct">ALL PRODUCTS</a></li>
</span>
</ol>
</nav>
</div>
</div>
</div>
</div>
</div>

<div class="py-5">
<div class="container py-4">
<div class="row align-items-center justify-content-between mb-4">
<div class="col-auto" data-aos="fade-up" data-aos-duration="600"><small>SHOWING ALL 12 RESULTS</small></div>
<div class="col-auto" data-aos="fade-up" data-aos-duration="700">
<select class="form-select rounded-0" aria-label="Default select example">
<option selected>Default sorting</option>
<option value="1">Sort by popularity</option>
<option value="2">Sort by average rating</option>
<option value="3">Sort by latest</option>
<option value="4">Sort by Price: low to high</option>
<option value="5">Sort by Price: high to low</option>
</select>
</div>
</div>
<div class="row g-5">
 {% for i in allproducts%}
<div class="col-lg-3 col-md-6 col-12" data-aos="fade-up" data-aos-duration="600">
<div class="card bg-transparent border-0 rounded-0 text-center h-100">
<a href="#" class="position-relative">
<img src="{{i.image1.url}} " class="card-img-top rounded-0" alt="product"> <span class="badge text-bg-light p-2 rounded-0 position-absolute start-0 m-3"></span>
</a>
<div class="card-body">
<div class="d-flex align-items-center justify-content-center gap-2 mb-2">
<i class="ri-star-fill text-warning"></i> <i class="ri-star-fill text-warning"></i> <i class="ri-star-fill text-warning"></i> <i class="ri-star-fill text-warning"></i>
<i class="ri-star-fill text-warning-emphasis"></i>
</div>
<h5 class="card-title">{{i.name}}</h5>
<p class="card-text">{{i.price}}</p>
</div>
<div class="card-footer bg-transparent border-0"><a href="/ecommerce-single/{{ i.id }}" class="btn btn-secondary">Read more</a></div>
 {%if not is_seller%}
<div class="card-footer bg-transparent border-0"><a href="/addtowishlist/{{i.id}}" class="btn btn-secondary"> Add Wishlist</a></div>
 {%endif%}
</div>
</div>



{%endfor%}
</div>
</div>
</div>

{%endblock%}
