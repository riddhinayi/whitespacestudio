{%extends 'base.html'%}
{%block main%}
{%load static%}
{%include 'messages.html'%}

<style>
h1.fw-Italic.display-2 {
    font-family: "Audiowide", sans-serif;
    font-size: 3.5rem;
    font-style: italic;
    font-weight: 400; /* Normal weight, not bold */
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
}

h1.fw-Italic.display-2:hover {
    transform: scale(1.05);
}

/* AOS Animation */
[data-aos="fade-up"] {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos="fade-up"].aos-animate {
    opacity: 1;
    transform: translateY(0);
}
form {
    background-color: #ffffff;
    padding: 20px 40px;
    margin: 100px 0px 100px 660px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 100%;
}

.form-input {
    margin-bottom: 20px;
    position: relative;
}

.form-input label {
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
    color: #333333;
}

.form-input input[type="text"],
.form-input input[type="date"],
.form-input textarea,
.form-input select,
.form-input input[type="file"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form-input input[type="text"]:focus,
.form-input input[type="date"]:focus,
.form-input textarea:focus,
.form-input select:focus,
.form-input input[type="file"]:focus {
    border-color: #007bff;
    outline: none;
}

textarea.form-control {
    resize: none;
}

button[type="submit"] {
    width: 100%;
    padding: 12px 0;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    box-shadow: 0 8px 16px rgba(0, 91, 187, 0.3);
}

.form-input input[type="file"] {
    padding: 5px;
    border: 1px dashed #aaa;
    background-color: #f8f9fa;
    cursor: pointer;
}

.form-input input[type="file"]::file-selector-button {
    border: none;
    background: #007bff;
    color: #fff;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.form-input input[type="file"]::file-selector-button:hover {
    background-color: #0056b3;
}

.form-input input[type="file"]:focus {
    border-color: #007bff;
}

.form-input textarea:focus,
.form-input input[type="file"]:focus,
.form-input input[type="text"]:focus,
.form-input select:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

</style>

<div class="container py-5 my-1">
<div class="row align-items-center g-4">
<div class="col-lg-12 col-12 text-center">
<div class="text-center">
<h1 class="fw-Italic display-2" data-aos="fade-up" data-aos-duration="500">USER DETAILS</h1>
<nav aria-label="breadcrumb" class="d-flex justify-content-center">
<ol class="breadcrumb" data-aos="fade-up" data-aos-duration="600">
<li class="breadcrumb-item small"><a href="/" class="text-secondary">HOME </a></li> &nbsp;/&nbsp;<span><li class="breadcrumb-item small active" aria-current="page"><a
        href="/editprofile">EDIT USER DETAILS</a></li>
</span>
</ol>
</nav>
</div>
</div>
</div>
</div>
</div>

    <form action="/update" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-input">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" name="address1" rows="3">{{data.address}}</textarea>
    </div>


    <div class="form-input">
        <label>Profile Picture</label>
        <img src="/media/{{data.userprofile_image}}" width="100px">
        <input type="file" name="images1"  accept="image/*">
    </div>

    <div class="form-input">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" value="{{data.date_of_birth | date:'Y-m-d'}}" id="date_of_birth" name="date_of_birth1">
    </div>

    <div class="form-input">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender1">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{%endblock%}
