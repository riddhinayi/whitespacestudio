{%extends 'base.html'%}
{%block main%}

<style>
.login-register_area {
  padding: 100px 0;
}

@media (max-width: 991px) {
  [class*=col-]:first-child form .login-form {
    margin-bottom: 30px;
  }
}

.login-form {
  background-color: #ffffff;
  padding: 30px;
  max-width: 1300px;
  -webkit-box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.1);
  box-shadow: 1px 1px 5px 5px rgba(0, 0, 0, 0.1);
}
.login-form .login-title {
  font-size: 20px;
  line-height: 23px;
  text-transform: capitalize;
  font-weight: 700;
  margin-bottom: 0;
  padding-bottom: 20px;
}
.login-form label {
  display: block;
  font-size: 14px;
  margin-bottom: 12px;
  font-weight: 500;
  text-transform: capitalize;
}
.login-form input {
  width: 100%;
  background-color: transparent;
  border: 1px solid #e5e5e5;
  border-radius: 0;
  line-height: 23px;
  padding: 10px 20px;
  font-size: 14px;
  margin-bottom: 15px;
}
.login-form input[type=checkbox] {
  width: auto;
}

.login-form .check-box {
  float: left;
  margin-right: 70px;
}
.login-form .check-box:last-child {
  margin-right: 0;
}
.login-form .check-box input[type=checkbox] {
  display: none;
}
.login-form .check-box input[type=checkbox] + label {
  position: relative;
  padding-left: 30px;
  line-height: 20px;
  font-size: 14px;
  font-weight: 400;
  margin: 0;
}
.login-form .check-box input[type=checkbox] + label:before {
  position: absolute;
  left: 0;
  top: 0;
  width: 20px;
  height: 20px;
  display: block;
  border: 2px solid #e5e5e5;
  content: "";
}
.login-form .check-box input[type=checkbox] + label:after {
  position: absolute;
  left: 0;
  top: 0;
  display: block;
  content: "\f26b";
  font-family: "Material-Design-Iconic-Font";
  font-weight: 600;
  font-size: 12px;
  line-height: 20px;
  opacity: 0;
  width: 20px;
  text-align: center;
}
.login-form .check-box input[type=checkbox]:checked + label:before {
  border: 2px solid #e5e5e5;
}
.login-form .check-box input[type=checkbox]:checked + label:after {
  opacity: 1;
}

@media (max-width: 767px) {
  .forgotton-password_info {
    padding-top: 15px;
  }
}
.forgotton-password_info a {
  font-size: 14px;
}

.login_btn,
.register_btn {
    background-color: #007bff;
    color: #fff;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    text-align: center;
}
  .login_btn,
.register_btn:hover {
    background-color: #0056b3;
}

h1.fw-Italic.display-2 {
    font-family: "Poppins", sans-serif;
    font-size: 3.5rem;
    font-style: italic;
    font-weight: 400; /* Normal weight, not bold */
    color: #2c3e50;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.4s ease;
}

h1.fw-Italic.display-2:hover {
    transform: scale(1.05);
}

/* AOS Animation */
[data-aos="fade-up"] {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

[data-aos="fade-up"].aos-animate {
    opacity: 1;
    transform: translateY(0);
}

</style>

            <div class="login-register_area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                        <form action="/signup" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="login-form">
                                <h4 class="login-title">Register</h4>
                                <div class="row">
                                    <div class="col-md-6 col-12 mb--20">
                                        <label>First Name</label>
                                        <input type="text" name="name1" placeholder="First Name">
                                    </div>

                                    <div class="col-md-12">
                                        <label>Email Address*</label>
                                        <input type="email" name="email1" placeholder="Email Address"
                                               oninput="
									   const email = this.value.trim();
									   const isValidEmailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
									   const containsGmail = email.includes('@gmail.com');

									   if (!isValidEmailFormat || !containsGmail) {
										   this.setCustomValidity('Please enter a valid Gmail address');
										   this.reportValidity();
									   } else {
										   this.setCustomValidity('');
										   this.reportValidity();
									   }
								   ">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input type="password" name="password1" placeholder="Password"
                                               oninput="
									   const password = this.value.trim();
									   const hasLowerCase = /[a-z]/.test(password);
									   const hasDigit = /\d/.test(password);

									   if (password.length < 5) {
										   this.setCustomValidity('Password must be at least 5 characters long');
										   this.reportValidity();
									   } else if (!hasLowerCase) {
										   this.setCustomValidity('Password must contain at least one lowercase letter');
										   this.reportValidity();
									   } else if (!hasDigit) {
										   this.setCustomValidity('Password must contain at least one digit');
										   this.reportValidity();
									   } else {
										   this.setCustomValidity('');
										   this.reportValidity();
									   }
								   ">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Phone</label>
                                        <input  type="text" value="Phone" name="phone1"  placeholder="Enter your Phone Number" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Phone';}" required=""
                                        oninput="
                                            const phoneNumber = this.value.trim();
                                            if (!/^[0-9]{10}$/.test(phoneNumber)) {
                                                this.setCustomValidity('Phone number must be 10 digits');
                                                this.reportValidity();
                                            } else {
                                                this.setCustomValidity('');
                                                this.reportValidity();
                                            }
                                        ">
                                    </div>

                                    <div class="col-md-6">
                                        <label>User Type:</label>
                                        <div>
                                            <input type="checkbox" id="seller_checkbox" name="usertype" value="Seller" onchange="ensureSingleSelection(this)">
                                            <label for="seller_checkbox">Seller</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" id="user_checkbox" name="usertype" value="User" onchange="ensureSingleSelection(this)">
                                            <label for="user_checkbox">User</label>
                                        </div>
                                    </div>


                                    <div class="col-md-12" id="id_proof_container" style="display: none;">
                                        <label>ID Proof (Only for Seller):</label>
                                        <input type="file" name="id_proof1" id="id_proof" accept="image/*">
                                    </div>
                                    <div class="col-12">
                                        

                                        <button class="register_btn">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<script>
document.querySelector('form').addEventListener('submit', function (e) {
    let valid = true;
    const name = document.querySelector('input[name="name1"]');
    const email = document.querySelector('input[name="email1"]');
    const password = document.querySelector('input[name="password1"]');
    const phone = document.querySelector('input[name="phone1"]');
    const userTypeCheckboxes = document.querySelectorAll('input[name="usertype"]');
    const sellerCheckbox = document.getElementById('seller_checkbox');
    const idProof = document.querySelector('input[name="id_proof1"]');

    // Reset validation messages
    [name, email, password, phone].forEach(field => field.setCustomValidity(""));

    // Check Name
    if (name.value.trim() === "") {
        name.setCustomValidity("First Name is required");
        name.reportValidity();
        valid = false;
    }

    // Email validation is already in place via oninput, but we can double-check
    const emailVal = email.value.trim();
    const isEmailValid = /^[^\s@]+@gmail\.com$/.test(emailVal);
    if (!isEmailValid) {
        email.setCustomValidity("Enter a valid Gmail address");
        email.reportValidity();
        valid = false;
    }

    // Password already validated via oninput – no action needed

    // Phone number already validated via oninput – no action needed

    // Check if at least one user type is selected
    const isUserTypeSelected = Array.from(userTypeCheckboxes).some(cb => cb.checked);
    if (!isUserTypeSelected) {
        alert("Please select a user type");
        valid = false;
    }

    // If Seller is selected, ID Proof must be uploaded
    if (sellerCheckbox.checked && (!idProof.files || idProof.files.length === 0)) {
        alert("Please upload ID proof if you are registering as a Seller");
        valid = false;
    }

    // Prevent form submission if not valid
    if (!valid) {
        e.preventDefault();
    }
});


    function ensureSingleSelection(checkbox) {
        document.querySelectorAll('input[name="usertype"]').forEach((item) => {
            if (item !== checkbox) item.checked = false;
        });
        toggleIdProofField();
    }

    function toggleIdProofField() {
        const sellerCheckbox = document.getElementById("seller_checkbox");
        const idProofContainer = document.getElementById("id_proof_container");

        if (sellerCheckbox.checked) {
            idProofContainer.style.display = "block";
        } else {
            idProofContainer.style.display = "none";
        }
    }


</script>
